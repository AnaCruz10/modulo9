<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	 xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Producto</title>
</h:head>
<h:body>
	<h2 style="text-align: center">Lista de producto</h2>
	<h:form>
	
		<h:dataTable id="productos"
                         value="#{producto.productos}"
                         var="pro"
                         border="1" 
                         summary="Lista de Productos" >
                 <h:column>
                    <f:facet name="header">
                        <b>idProducto</b>
                    </f:facet>
                    <h:outputText value="#{pro.idProducto}" />
      
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <b>CodigoBarras</b>
                    </f:facet>
                    <h:outputText value="#{pro.codigoBarras}" />
      
                </h:column>                
                <h:column>
                    <f:facet name="header">
                        <b>Nombre</b>
                    </f:facet>
                    <h:outputText value="#{pro.nombre}" />
                
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <b>Marca</b>
                    </f:facet>
                    <h:outputText value="#{pro.marca}" />
      
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <b>Precio Publico</b>
                    </f:facet>
                    <h:outputText value="#{pro.precioPublico}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <b>Precio Compra</b>
                    </f:facet>
                    <h:outputText value="#{pro.precioCompra}" />
      
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <b>Estatus</b>
                    </f:facet>
                    <h:outputText value="#{pro.estatus}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <b>Stock</b>
                    </f:facet>
                    <h:outputText value="#{pro.stock}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <b>Pieza</b>
                    </f:facet>
                    <h:outputText value="#{pro.pieza}" />
      
                </h:column>
                
                
                
               
            </h:dataTable>
         <h:commandLink id="index" value="regresar" 
            action="index" />
        </h:form>

</h:body>
</html>
