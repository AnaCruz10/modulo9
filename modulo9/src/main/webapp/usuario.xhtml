<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Usuarios</title>
</h:head>
<h:body>
	<h2 style="text-align: center">Lista Usuarios</h2>
	
	<h:form>

		<p style="text-align: center">
			<label>ID Usuario:</label>
			<h:inputText id="idUsuario"  value="#{usuario.idUsuario}"/>
		</p>
		<p style="text-align: center">
			<label>Nombre:</label>
			<h:inputText id="nombre" value="#{usuario.nombre}" />
		</p>
		<p style="text-align: center">
			<label>Apellido PAterno:</label>
			<h:inputText id="apaterno" value="#{usuario.apaterno}"/>
		</p><p style="text-align: center">
			<label>Apellido Materno:</label>
			<h:inputText id="amaterno" value="#{usuario.amaterno}" />
		</p><p style="text-align: center">
			<label>Genero:</label>
			<h:inputText id="genero" value="#{usuario.genero}" />
		</p><p style="text-align: center">
			<label>Usuario:</label>
			<h:inputText id="usuario" value="#{usuario.usuario}" />
		</p><p style="text-align: center">
			<label>Pwd:</label>
			<h:inputText id="pwd" value="#{usuario.pwd}" />
		</p><p style="text-align: center">
			<label>direccion:</label>
			<h:inputText id="direccion" value="#{usuario.direccion}" />			
		</p><p style="text-align: center">
			<label>Rol:</label>
			<h:inputText id="rol" value="#{usuario.rol}" />
	
		
			<br />
			
			<h:commandButton id="agregar" value="Agregar">
			<f:ajax execute="@all" listener="#{usuario.agregar}" render="usuarios"/>
			</h:commandButton>
		</p>
	</h:form>
	
	<h:dataTable id="usuarios" value="#{usuario.usuarios}" var="user"
		border="1" summary="Lista de Usuarios">
		<h:column>
			<f:facet name="header">
				<b>idUsuario</b>
			</f:facet>
			<h:outputText value="#{user.idUsuario}" />

		</h:column>
		<h:column>
			<f:facet name="header">
				<b>Nombre</b>
			</f:facet>
			<h:outputText value="#{user.nombre}" />

		</h:column>
		<h:column>
			<f:facet name="header">
				<b>apaterno</b>
			</f:facet>
			<h:outputText value="#{user.apaterno}" />

		</h:column>
		<h:column>
			<f:facet name="header">
				<b>amaterno</b>
			</f:facet>
			<h:outputText value="#{user.amaterno}" />

		</h:column>
		<h:column>
			<f:facet name="header">
				<b>genero</b>
			</f:facet>
			<h:outputText value="#{user.genero}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<b>Usuario</b>
			</f:facet>
			<h:outputText value="#{user.usuario}" />

		</h:column>
		<h:column>
			<f:facet name="header">
				<b>Pwd</b>
			</f:facet>
			<h:outputText value="#{user.pwd}" />

		</h:column>
		<h:column>
			<f:facet name="header">
				<b>Direccion</b>
			</f:facet>
			<h:outputText value="#{user.direccion}" />

		</h:column>
		<h:column>
			<f:facet name="header">
				<b>Rol</b>
			</f:facet>
			<h:outputText value="#{user.rol}" />

		</h:column>
		

	</h:dataTable>
	


	
</h:body>
</html>
