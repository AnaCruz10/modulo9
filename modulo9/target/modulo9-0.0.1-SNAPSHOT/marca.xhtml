<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Marca</title>
</h:head>
<h:body>
	<h2 style="text-align: center">Lista Marca</h2>
	
	<h:form>

		<p style="text-align: center">
			<label>ID Marca:</label>
			<h:inputText id="idMarca"  value="#{marca.idMarca}"/>
		</p>
		<p style="text-align: center">
			<label>Nombre:</label>
			<h:inputText id="nombre" value="#{marca.nombre}" />
		</p>
		<p style="text-align: center">
			<label>ID Categoria:</label>
			<h:inputText id="categoria" value="#{marca.idCategoria}"/>
		</p><p style="text-align: center">
			<label>Descripción:</label>
			<h:inputText id="descripcion" value="#{marca.descripcion}" />
		</p><p style="text-align: center">
			<label>FechaRegistro:</label>
			<h:inputText id="fechaRegistro" value="#{marca.fechaRegistro}" />
		</p><p style="text-align: center">
			<label>Estatus marca:</label>
			<h:inputText id="status" value="#{marca.status}" />
		
			<br />
			
			<h:commandButton id="agregar" value="Agregar">
			<f:ajax execute="@all" listener="#{marca.agregar}" render="marcas"/>
			</h:commandButton>
		</p>
	</h:form>
	
	<h:dataTable id="marcas" value="#{marca.marcas}" var="ma"
		border="1" summary="Lista de Marcas">
		<h:column>
			<f:facet name="header">
				<b>idMarca</b>
			</f:facet>
			<h:outputText value="#{ma.idMarca}" />

		</h:column>
		<h:column>
			<f:facet name="header">
				<b>Nombre</b>
			</f:facet>
			<h:outputText value="#{ma.nombre}" />

		</h:column>
		<h:column>
			<f:facet name="header">
				<b>idCategoria</b>
			</f:facet>
			<h:outputText value="#{ma.idCategoria}" />

		</h:column>
		<h:column>
			<f:facet name="header">
				<b>Descripción</b>
			</f:facet>
			<h:outputText value="#{ma.descripcion}" />

		</h:column>
		<h:column>
			<f:facet name="header">
				<b>fecha Registro</b>
			</f:facet>
			<h:outputText value="#{ma.fechaRegistro}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<b>Estatus</b>
			</f:facet>
			<h:outputText value="#{ma.estatus}" />

		</h:column>
		<h:column>
			<f:facet name="header">
				<b>Estatus</b>
			</f:facet>
			<h:outputText value="#{ma.estatus}" />

		</h:column>
		

	</h:dataTable>
	


	
</h:body>
</html>
