<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Producto</title>
</h:head>
<h:body>
	<h2 style="text-align: center">Registro de producto</h2>
	<h:form>

		<p style="text-align: center">
			<label>ID Producto:</label>
			<h:inputText id="idProducto"  value="#{producto.nombre}"/>
		</p>
		<p style="text-align: center">
			<label>Codigo Barras:</label>
			<h:inputText id="codigoBarras" value="#{producto.codigoBarras}" />
		</p>
		<p style="text-align: center">
			<label>Nombre:</label>
			<h:inputText id="nombre" value="#{producto.nombre}"/>
		</p><p style="text-align: center">
			<label>Marca:</label>
			<h:inputText id="marca" value="#{producto.marca}" />
		</p><p style="text-align: center">
			<label>Precio Publico:</label>
			<h:inputText id="precioPublico" value="#{producto.precioPublico}" />
		</p><p style="text-align: center">
			<label>Precio Compra:</label>
			<h:inputText id="precioCompra" value="#{producto.precioCompra}" />
		</p><p style="text-align: center">
			<label>Estatus:</label>
			<h:inputText id="estatus" value="#{producto.estatus}"/>
		</p><p style="text-align: center">
			<label>Stock: </label>
			<h:inputText id="stock" value="#{producto.stock}"/>
		</p><p style="text-align: center">
			<label>Pieza: </label>
			<h:inputText id="pieza" value="#{producto.pieza}" />
			<br />
			
			<h:commandButton id="agregar" value="Agregar" action="#{producto.agregar}" />
		</p>
	</h:form>

</h:body>
</html>
